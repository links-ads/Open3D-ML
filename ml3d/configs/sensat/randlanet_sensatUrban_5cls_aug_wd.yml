model:
  name: RandLANet
  batcher: DefaultBatcher
  ckpt_path: # path/to/your/checkpoint
  num_neighbors: 16
  num_layers: 5
  num_points: 65536
  num_classes: 5
  ignored_label_inds: []
  sub_sampling_ratio: [4, 4, 4, 4, 2]
  in_channels: 6
  dim_input: 6
  dim_features: 8
  dim_output: [16, 64, 128, 256, 512]
  grid_size: 0.2
  augment:
    recenter:
      dim: [0, 1, 2]
    normalize:
      points:
        method: linear
    ChromaticAutoContrast:
      randomize_blend_factor: False
      blend_factor: 0.75
    HueSaturationTranslation:
      hue_max: 0.0
      saturation_max: 0.75
      saturation_sign: -1
    noise:
      noise_std: 0.001
    rotate:
      method: "vertical"
    RandomHorizontalFlip:
      axes: [0, 1]
pipeline:
  name: SemanticSegmentation
  optimizer:
    lr: 0.001
    weight_decay: 0.001
  batch_size: 4
  main_log_dir: ./test
  max_epoch: 400
  save_ckpt_freq: 20
  scheduler_gamma: 0.99
  test_batch_size: 1
  train_sum_dir: ./test
  num_workers: 0
  pin_memory: false
  val_batch_size: 2
  summary:
    record_for: []
    max_pts:
    use_reference: false
    max_outputs: 1